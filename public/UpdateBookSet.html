<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Bookset by ISBN</title>
</head>
<body>

  <h2>Update Bookset by ISBN</h2>

  <form id="updateBooksetForm" action="/api/updatebooksetisbn" method="POST">
    <label for="ISBN">ISBN:</label>
    <input type="text" id="ISBN" name="ISBN" required><br>

    <label for="img">Image URL:</label>
    <input type="text" id="img" name="img" required><br>

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required><br>

    <label for="inventory">Inventory:</label>
    <input type="number" id="inventory" name="inventory" required><br>

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required><br>

    <button type="submit">Update Bookset</button>
  </form>

</body>
</html>
